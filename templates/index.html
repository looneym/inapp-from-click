
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<h1>This is an example app which shows how to send an in-app message programatically using the Intercom API</h1>

<script type="text/javascript">

    function  submitForm() {
    $.ajax({
        url: '/send_inapp',
        type: 'post',
        dataType: 'json',
        data: {
            user_id: {{ user.user_id }} , 
            message_contents: $('#message_contents').val()}
        });
    };
</script>

  <p>Message contents: <textarea id="message_contents" name="message_contents"  rows="10" cols="100"></textarea></p>
  <button type="button" onClick='submitForm()'>Submit</button>


<script>

window.intercomSettings = {
  app_id: "{{ app_id }}",
  user_id: "{{ user.user_id }}",
  name: "{{ user.name }}"
};
(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/{{ app_id }}';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()

</script>


</body>
</html>
